<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginTituloCentro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; width: 100%;">
                <h5 class="modal-title" id="modalLoginTitulo" style="font-size: 2rem; font-weight: bold;">Entrar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input class="form-control form-control-lg mb-3" type="email" id="emailLogin" placeholder="Insira seu e-mail">

                    <label for="senhaLogin">Senha</label>
                    <input class="form-control form-control-lg mb-3" type="password" id="senhaLogin" placeholder="Insira sua senha">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn" style="background-color: #87CEFA; color: white" onclick="logar()">Entrar</button>
            </div>
        </div>
    </div>
</div>
