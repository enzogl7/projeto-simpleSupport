<div class="modal fade" id="modalEmpresa" tabindex="-1" role="dialog" aria-labelledby="modalEmpresaTituloCentro" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="text-align: center; width: 100%;">
        <h5 class="modal-title" id="modalEmpresaTitulo" style="font-size: 1.4rem; font-weight: bold;">Editar informações da empresa</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="hidden" id="idEmpresa" name="idEmpresa" th:value="${empresa.id}">

          <label for="edicaoNomeEmpresa">Nome da empresa*</label>
          <input class="form-control form-control-lg mb-3" type="text" id="edicaoNomeEmpresa" placeholder="Insira o nome da empresa">

          <label for="edicaoCnpjEmpresa">CNPJ*</label>
          <input class="form-control form-control-lg mb-3" type="text" id="edicaoCnpjEmpresa" placeholder="Insira o CNPJ da empresa" maxlength="18">

          <label for="edicaoRazaoSocialEmpresa">Razão social*</label>
          <input class="form-control form-control-lg mb-3" type="text" id="edicaoRazaoSocialEmpresa" placeholder="Insira a razão social">

          <label for="edicaoEmailEmpresa">Email da empresa*</label>
          <input class="form-control form-control-lg mb-3" type="email" id="edicaoEmailEmpresa" placeholder="Insira o email da empresa">

          <label for="edicaoEmailResponsavelEmpresa">Email do responsável*</label>
          <input class="form-control form-control-lg mb-3" type="email" id="edicaoEmailResponsavelEmpresa" placeholder="Insira o email do responsável pela empresa">
          <div id="mensagemErroCnpj" class="mensagem-escondida text-center"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn" style="background-color: #87CEFA; color: white" onclick="editarEmpresa()">Salvar</button>
      </div>
    </div>
  </div>
</div>
