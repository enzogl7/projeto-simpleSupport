<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastroTituloCentro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center; width: 100%;">
                <h5 class="modal-title" id="modalCadastroTitulo" style="font-size: 2rem; font-weight: bold;">Cadastre-se</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nomeCadastro">Nome*</label>
                    <input class="form-control form-control-lg mb-3" type="text" id="nomeCadastro" placeholder="Insira seu nome">

                    <label for="sobrenomeCadastro">Sobrenome*</label>
                    <input class="form-control form-control-lg mb-3" type="text" id="sobrenomeCadastro" placeholder="Insira seu sobrenome">

                    <label for="emailCadastro">E-mail*</label>
                    <input class="form-control form-control-lg mb-3" type="email" id="emailCadastro" placeholder="Insira seu e-mail">

                    <label for="telefoneCadastro">Telefone*</label>
                    <input class="form-control form-control-lg mb-3"
                           type="text"
                           id="telefoneCadastro"
                           placeholder="(XX) XXXXX-XXXX"
                           maxlength="15">

                    <label for="senhaCadastro">Senha*</label>
                    <input class="form-control form-control-lg" type="password" id="senhaCadastro" placeholder="Insira sua senha">
                    <div id="mensagemErroSenha" class="mensagem-escondida text-center"></div>

                    <hr>

                    <label class="mb-1"><strong>Tipo de usuário:</strong></label><br>
                    <input type="radio" id="usuario" name="tipoUsuario" value="usuario">
                    <label for="usuario">Usuário</label>
                    <input type="radio" id="empresa" name="tipoUsuario" value="empresa">
                    <label for="empresa">Empresa</label>

                    <div id="checkEmpresaExistente" class="mt-1" style="display: none">
                        <label class="mb-1"><strong>Empresa já cadastrada:</strong></label><br>

                        <input type="radio" id="empresaCadastrada" name="empresaCadastrada" value="true">
                        <label for="empresaCadastrada">Sim</label>

                        <input type="radio" id="empresaNaoCadastrada" name="empresaCadastrada" value="false">
                        <label for="empresaNaoCadastrada">Não</label>
                    </div>

                    <div id="cadastroEmpresa" class="mt-3" style="display:none;">
                        <label for="nomeEmpresa">Nome da empresa*</label>
                        <input class="form-control form-control-lg mb-3" type="text" id="nomeEmpresa" placeholder="Insira o nome da empresa">

                        <label for="cnpjEmpresa">CNPJ*</label>
                        <input class="form-control form-control-lg mb-3" type="text" id="cnpjEmpresa" placeholder="Insira o CNPJ da empresa" maxlength="18">

                        <label for="razaoSocialEmpresa">Razão social*</label>
                        <input class="form-control form-control-lg mb-3" type="text" id="razaoSocialEmpresa" placeholder="Insira a razão social">

                        <label for="emailEmpresa">Email da empresa*</label>
                        <input class="form-control form-control-lg mb-3" type="email" id="emailEmpresa" placeholder="Insira o email da empresa">

                        <label for="emailResponsavelEmpresa">Email do responsável*</label>
                        <input class="form-control form-control-lg mb-3" type="email" id="emailResponsavelEmpresa" placeholder="Insira o email do responsável pela empresa">
                        <div id="mensagemErroCnpj" class="mensagem-escondida text-center"></div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn" style="background-color: #87CEFA; color: white" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
